<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <style>
            form{
                padding: 20px;
                border: 10px solid black;
                text-align: center;
                margin: auto;
                background-color: rgb(222, 184, 135);
                
            }
        </style>
    </head>
    <body>
        <form>
            <h1> <ul>Sign Up Form</ul></h1>
            <br>
            <br>
            <p>Name: *<input type="text" placeholder="Name" cols="20" required> &emsp;&emsp;&emsp;  Email: *<input type="email" placeholder="Email" id="email" required>
            <fieldset>
                <legend>Gender *</legend>
            <p>

                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required>
                Others <input type="radio" name="gender" id="others"required>
            </p>
            </fieldset>
            <p>Address:<textarea placeholder="Address" id="address" cols="50" rows="6"></textarea>
            Pincode:<input type="number" placeholder="Pincode" id="pincode"></p>
            <hr>
        
            <p>Domain:* 
                <select name="domain" id="domain" required>
                    <option value="">-----select a type------</option>
                    <option value="hardware">Hardware</option>
                    <option value="software">Software</option>
                    <option value="design">Design</option>
                </select>
            </p>
            <p>Choose a skill:* 
                <select name="skill" id="skill" required>
                    <option value="">-----select a type------</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">Javascript</option>
                    <option value="bootstrap">BootStrap</option>
                    <option value="sql">SQL</option>
                    <option value="iot">IOT</option> 
                    <option value="ml">ML</option> 
                    <option value="ai">AI</option>
                    <option value="graphic_design">Graphic Design</option>
                    <option value="ui/ux">UI/UX</option>
                    <option value="video_editing">Video Editing</option>
                </select>
            </p>
            <p>Password: * <input type="password" placeholder="Password" id="password" required></p>
            <p>Confirm Password: *<input type="password"  placeholder="Confirm Password" id="confirm_password" required></p>
            
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
